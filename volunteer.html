    <div class="resources">
      <h1>Get Involved</h1>
      <div class="header">
        <h2 class="firstHeader">Download these images to share on posters and yard signs to help stop the spread of COVID-19!</h2>
        <img src="images/volunteer2.png"/ class="volunteer">
      </div>
      <div class="downloadables">
        <div class='downloadable'>
          <img src="images/masks.png" alt="Wear a Mask" class="image" id="img1"/>
          <div class="downloadButton">
            <a href="images/masks.png" download="wear-a-mask.png">
              Download
            </a>
          </div>
        </div>
        <div class='downloadable'>
          <img src="images/masks.png" alt="Wear a Mask" class="image" id="img2"/>

            <a href="images/masks.png" download="wear-a-mask.png">

            </a>
          </div>
        </div>
      </div>
      <h2 class="secondHeader">Or, get directly involved with the Emergency Design Collective!</h2>
